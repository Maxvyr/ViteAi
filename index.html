<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body class="h-full">
    <iframe id="generated-code" class="w-full h-full bg-red-50"></iframe>
    <div
      class="absolute bottom-0 left-0 right-0 flex items-center justify-center"
    >
      <form
        id="generate-form"
        class="flex items-center max-w-md bg-gray-300 p-2 w-full gap-2 rounded shadow-md"
      >
        <textarea
          id="prompt"
          name="prompt"
          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Generate a beautiful prompt here!"
        ></textarea>

        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5"
        >
          Generate
        </button>
      </form>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
